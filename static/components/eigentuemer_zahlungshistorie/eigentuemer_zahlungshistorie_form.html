<form 
    id="eigentuemer_zahlungshistorie-form"
    hx-post="/api/eigentuemer_zahlungshistorie"
    hx-trigger="submit"
    hx-target="#result-container"
    hx-swap="innerHTML"
    hx-indicator="#loading-indicator"
    class="space-y-6"
    x-data="{ formValid: false, errors: {} }"
>
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">
                <i class="fas fa-building mr-2"></i>
                Eigentuemer_Zahlungshistorie
            </h2>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="htmx-indicator">
                <div class="flex justify-center items-center p-4">
                    <span class="loading loading-spinner loading-lg"></span>
                </div>
            </div>

            <!-- Identifikatoren -->
            <div class="divider">Identifikatoren</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="EIGNR">
                        <span class="label-text">
                            Immobilieneigentümer / Vermieter
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EIGNR"
                        name="EIGNR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('EIGNR')"
                    />
                    <label class="label" x-show="errors.EIGNR">
                        <span class="label-text-alt text-error" x-text="errors.EIGNR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="BNR">
                        <span class="label-text">
                            Einzelne Finanztransaktion
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="BNR"
                        name="BNR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('BNR')"
                    />
                    <label class="label" x-show="errors.BNR">
                        <span class="label-text-alt text-error" x-text="errors.BNR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="BELEGNR">
                        <span class="label-text">
                            Einzelne Finanztransaktion
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="BELEGNR"
                        name="BELEGNR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('BELEGNR')"
                    />
                    <label class="label" x-show="errors.BELEGNR">
                        <span class="label-text-alt text-error" x-text="errors.BELEGNR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ONR">
                        <span class="label-text">
                            Gebäude / Liegenschaft
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ONR"
                        name="ONR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('ONR')"
                    />
                    <label class="label" x-show="errors.ONR">
                        <span class="label-text-alt text-error" x-text="errors.ONR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ENR">
                        <span class="label-text">
                            Mieteinheit / Apartment
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ENR"
                        name="ENR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('ENR')"
                    />
                    <label class="label" x-show="errors.ENR">
                        <span class="label-text-alt text-error" x-text="errors.ENR"></span>
                    </label>
                </div>

            </div>

            <!-- Allgemeine Informationen -->
            <div class="divider">Allgemeine Informationen</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="EIGENTUEMER_NAME">
                        <span class="label-text">
                            Eigentuemer Name
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EIGENTUEMER_NAME"
                        name="EIGENTUEMER_NAME"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('EIGENTUEMER_NAME')"
                    />
                    <label class="label" x-show="errors.EIGENTUEMER_NAME">
                        <span class="label-text-alt text-error" x-text="errors.EIGENTUEMER_NAME"></span>
                    </label>
                </div>

                <div class="form-control w-full md:col-span-2">
                    <label class="label" for="BUCHUNGSTEXT">
                        <span class="label-text">
                            Buchungstext
                            
                        </span>
                    </label>
                    <textarea 
                        id="BUCHUNGSTEXT"
                        name="BUCHUNGSTEXT"
                        placeholder="None"
                        class="textarea textarea-bordered w-full"
                        rows="4"
                        
                    ></textarea>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="RICHTUNG">
                        <span class="label-text">
                            Richtung
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="RICHTUNG"
                        name="RICHTUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('RICHTUNG')"
                    />
                    <label class="label" x-show="errors.RICHTUNG">
                        <span class="label-text-alt text-error" x-text="errors.RICHTUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EINGANG">
                        <span class="label-text">
                            Eingang
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="EINGANG"
                        name="EINGANG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('EINGANG')"
                    />
                    <label class="label" x-show="errors.EINGANG">
                        <span class="label-text-alt text-error" x-text="errors.EINGANG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="AUSGANG">
                        <span class="label-text">
                            Ausgang
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="AUSGANG"
                        name="AUSGANG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('AUSGANG')"
                    />
                    <label class="label" x-show="errors.AUSGANG">
                        <span class="label-text-alt text-error" x-text="errors.AUSGANG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="OBJEKT_KURZ">
                        <span class="label-text">
                            Objekt Kurz
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="OBJEKT_KURZ"
                        name="OBJEKT_KURZ"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_KURZ')"
                    />
                    <label class="label" x-show="errors.OBJEKT_KURZ">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_KURZ"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="WOHNUNG">
                        <span class="label-text">
                            Wohnung
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="WOHNUNG"
                        name="WOHNUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('WOHNUNG')"
                    />
                    <label class="label" x-show="errors.WOHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.WOHNUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="KATEGORIE">
                        <span class="label-text">
                            Instandhaltung / Wartung
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KATEGORIE"
                        name="KATEGORIE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('KATEGORIE')"
                    />
                    <label class="label" x-show="errors.KATEGORIE">
                        <span class="label-text-alt text-error" x-text="errors.KATEGORIE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="JAHR">
                        <span class="label-text">
                            Jahr
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="JAHR"
                        name="JAHR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('JAHR')"
                    />
                    <label class="label" x-show="errors.JAHR">
                        <span class="label-text-alt text-error" x-text="errors.JAHR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="MONAT">
                        <span class="label-text">
                            Monat
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="MONAT"
                        name="MONAT"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('MONAT')"
                    />
                    <label class="label" x-show="errors.MONAT">
                        <span class="label-text-alt text-error" x-text="errors.MONAT"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="QUARTAL">
                        <span class="label-text">
                            Quarter classification
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="QUARTAL"
                        name="QUARTAL"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('QUARTAL')"
                    />
                    <label class="label" x-show="errors.QUARTAL">
                        <span class="label-text-alt text-error" x-text="errors.QUARTAL"></span>
                    </label>
                </div>

            </div>

            <!-- Zeitangaben -->
            <div class="divider">Zeitangaben</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="DATUM">
                        <span class="label-text">
                            Einzelne Finanztransaktion
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="DATUM"
                        name="DATUM"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('DATUM')"
                    />
                    <label class="label" x-show="errors.DATUM">
                        <span class="label-text-alt text-error" x-text="errors.DATUM"></span>
                    </label>
                </div>

            </div>

            <!-- Finanzinformationen -->
            <div class="divider">Finanzinformationen</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="SALDO_BEWEGUNG">
                        <span class="label-text">
                            Saldo
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="SALDO_BEWEGUNG"
                        name="SALDO_BEWEGUNG"
                        placeholder="0,00 €"
                        class="input input-bordered w-full"
                        min="0"
                        step="0.01" min="0"
                        @blur="validateField('SALDO_BEWEGUNG')"
                    />
                    <label class="label" x-show="errors.SALDO_BEWEGUNG">
                        <span class="label-text-alt text-error" x-text="errors.SALDO_BEWEGUNG"></span>
                    </label>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="card-actions justify-end mt-6">
                <button type="reset" class="btn btn-ghost">
                    <i class="fas fa-undo mr-2"></i>
                    Zurücksetzen
                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        :disabled="!formValid">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Result Container -->
<div id="result-container" class="mt-6"></div>
