<form 
    id="eigentuemer_konten-form"
    hx-post="/api/eigentuemer_konten"
    hx-trigger="submit"
    hx-target="#result-container"
    hx-swap="innerHTML"
    hx-indicator="#loading-indicator"
    class="space-y-6"
    x-data="{ formValid: false, errors: {} }"
>
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">
                <i class="fas fa-building mr-2"></i>
                Eigentuemer_Konten
            </h2>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="htmx-indicator">
                <div class="flex justify-center items-center p-4">
                    <span class="loading loading-spinner loading-lg"></span>
                </div>
            </div>

            <!-- Identifikatoren -->
            <div class="divider">Identifikatoren</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="KNR">
                        <span class="label-text">
                            Finanzkonto für Buchhaltung
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KNR"
                        name="KNR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('KNR')"
                    />
                    <label class="label" x-show="errors.KNR">
                        <span class="label-text-alt text-error" x-text="errors.KNR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EIGNR">
                        <span class="label-text">
                            Immobilieneigentümer / Vermieter
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EIGNR"
                        name="EIGNR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('EIGNR')"
                    />
                    <label class="label" x-show="errors.EIGNR">
                        <span class="label-text-alt text-error" x-text="errors.EIGNR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label cursor-pointer">
                        <span class="label-text">Gebäude / Liegenschaft</span>
                        <input 
                            type="checkbox"
                            id="ONR"
                            name="ONR"
                            class="checkbox checkbox-primary"
                            value="1"
                        />
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label cursor-pointer">
                        <span class="label-text">Mieteinheit / Apartment</span>
                        <input 
                            type="checkbox"
                            id="ENR"
                            name="ENR"
                            class="checkbox checkbox-primary"
                            value="1"
                        />
                    </label>
                </div>

            </div>

            <!-- Allgemeine Informationen -->
            <div class="divider">Allgemeine Informationen</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="KONTO_CODE">
                        <span class="label-text">
                            Konto Code
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KONTO_CODE"
                        name="KONTO_CODE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('KONTO_CODE')"
                    />
                    <label class="label" x-show="errors.KONTO_CODE">
                        <span class="label-text-alt text-error" x-text="errors.KONTO_CODE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="KONTO_BEZEICHNUNG">
                        <span class="label-text">
                            Konto Bezeichnung
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KONTO_BEZEICHNUNG"
                        name="KONTO_BEZEICHNUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('KONTO_BEZEICHNUNG')"
                    />
                    <label class="label" x-show="errors.KONTO_BEZEICHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.KONTO_BEZEICHNUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="KONTOSTAND">
                        <span class="label-text">
                            Kontostand
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="KONTOSTAND"
                        name="KONTOSTAND"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('KONTOSTAND')"
                    />
                    <label class="label" x-show="errors.KONTOSTAND">
                        <span class="label-text-alt text-error" x-text="errors.KONTOSTAND"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="OFFENE_POSTEN">
                        <span class="label-text">
                            Offene Posten
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="OFFENE_POSTEN"
                        name="OFFENE_POSTEN"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OFFENE_POSTEN')"
                    />
                    <label class="label" x-show="errors.OFFENE_POSTEN">
                        <span class="label-text-alt text-error" x-text="errors.OFFENE_POSTEN"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="MAHNSTUFE">
                        <span class="label-text">
                            Mahnstufe
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="MAHNSTUFE"
                        name="MAHNSTUFE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('MAHNSTUFE')"
                    />
                    <label class="label" x-show="errors.MAHNSTUFE">
                        <span class="label-text-alt text-error" x-text="errors.MAHNSTUFE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EIGENTUEMER_NAME">
                        <span class="label-text">
                            Eigentuemer Name
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EIGENTUEMER_NAME"
                        name="EIGENTUEMER_NAME"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('EIGENTUEMER_NAME')"
                    />
                    <label class="label" x-show="errors.EIGENTUEMER_NAME">
                        <span class="label-text-alt text-error" x-text="errors.EIGENTUEMER_NAME"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EIGENTUEMER_TYP">
                        <span class="label-text">
                            Owner type classification
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EIGENTUEMER_TYP"
                        name="EIGENTUEMER_TYP"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('EIGENTUEMER_TYP')"
                    />
                    <label class="label" x-show="errors.EIGENTUEMER_TYP">
                        <span class="label-text-alt text-error" x-text="errors.EIGENTUEMER_TYP"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="WOHNUNGS_BEZEICHNUNG">
                        <span class="label-text">
                            Wohnungs Bezeichnung
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="WOHNUNGS_BEZEICHNUNG"
                        name="WOHNUNGS_BEZEICHNUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('WOHNUNGS_BEZEICHNUNG')"
                    />
                    <label class="label" x-show="errors.WOHNUNGS_BEZEICHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.WOHNUNGS_BEZEICHNUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="OBJEKT_KURZ">
                        <span class="label-text">
                            Objekt Kurz
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="OBJEKT_KURZ"
                        name="OBJEKT_KURZ"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_KURZ')"
                    />
                    <label class="label" x-show="errors.OBJEKT_KURZ">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_KURZ"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="RISIKO_STATUS">
                        <span class="label-text">
                            Risiko Status
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="RISIKO_STATUS"
                        name="RISIKO_STATUS"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('RISIKO_STATUS')"
                    />
                    <label class="label" x-show="errors.RISIKO_STATUS">
                        <span class="label-text-alt text-error" x-text="errors.RISIKO_STATUS"></span>
                    </label>
                </div>

            </div>

            <!-- Zeitangaben -->
            <div class="divider">Zeitangaben</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="LETZTES_MAHNDATUM">
                        <span class="label-text">
                            Letztes Mahndatum
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="LETZTES_MAHNDATUM"
                        name="LETZTES_MAHNDATUM"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('LETZTES_MAHNDATUM')"
                    />
                    <label class="label" x-show="errors.LETZTES_MAHNDATUM">
                        <span class="label-text-alt text-error" x-text="errors.LETZTES_MAHNDATUM"></span>
                    </label>
                </div>

            </div>

            <!-- Adresse -->
            <div class="divider">Adresse</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="OBJEKT_STRASSE">
                        <span class="label-text">
                            Straße
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="OBJEKT_STRASSE"
                        name="OBJEKT_STRASSE"
                        placeholder="Musterstraße 1"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_STRASSE')"
                    />
                    <label class="label" x-show="errors.OBJEKT_STRASSE">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_STRASSE"></span>
                    </label>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="card-actions justify-end mt-6">
                <button type="reset" class="btn btn-ghost">
                    <i class="fas fa-undo mr-2"></i>
                    Zurücksetzen
                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        :disabled="!formValid">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Result Container -->
<div id="result-container" class="mt-6"></div>
