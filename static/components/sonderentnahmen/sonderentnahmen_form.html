<form 
    id="sonderentnahmen-form"
    hx-post="/api/sonderentnahmen"
    hx-trigger="submit"
    hx-target="#result-container"
    hx-swap="innerHTML"
    hx-indicator="#loading-indicator"
    class="space-y-6"
    x-data="{ formValid: false, errors: {} }"

    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">
                <i class="fas fa-building mr-2"></i>
                Sonderentnahmen
            </h2>
            
            <!-- Loading Indicator -->

                <div class="flex justify-center items-center p-4">

                </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <label class="label" for="ONR">
                        <span class="label-text">
                            Gebäude / Liegenschaft
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ONR"
                        name="ONR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('ONR')"
                    />
                    <label class="label" x-show="errors.ONR">
                        <span class="label-text-alt text-error" x-text="errors.ONR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="RUECKLAGE_NR">
                        <span class="label-text">
                            Ruecklage Nr
                             <span class="text-error">*</span>
                        </span>
                    </label>

                        type="text"
                        id="RUECKLAGE_NR"
                        name="RUECKLAGE_NR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required

                    />

                        <span class="label-text-alt text-error" x-text="errors.RUECKLAGE_NR"></span>
                    </label>
                </div>

            </div>

                    </label>

                        type="text"
                        id="OBJEKT_KURZ"
                        name="OBJEKT_KURZ"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_KURZ')"
                    />
                    <label class="label" x-show="errors.OBJEKT_KURZ">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_KURZ"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="RUECKLAGE_NAME">
                        <span class="label-text">
                            Ruecklage Name
                             <span class="text-error">*</span>
                        </span>
                    </label>

                        type="text"
                        id="RUECKLAGE_NAME"
                        name="RUECKLAGE_NAME"
                        placeholder="None"

                        <span class="label-text-alt text-error" x-text="errors.RUECKLAGE_NAME"></span>
                    </label>
                </div>

                <div class="form-control w-full">

                            Sonder Entnahme Konto

                    </label>

                        <span class="label-text-alt text-error" x-text="errors.SONDER_ENTNAHME_KONTO"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ENTNAHME_KONTO_BEZEICHNUNG">

                        placeholder="None"

                        @blur="validateField('ENTNAHME_KONTO_BEZEICHNUNG')"
                    />
                    <label class="label" x-show="errors.ENTNAHME_KONTO_BEZEICHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.ENTNAHME_KONTO_BEZEICHNUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">

                        <span class="label-text-alt text-error" x-text="errors.SONDER_ZUEFUEHRUNG_KONTO"></span>
                    </label>

                             <span class="text-error">*</span>

                    </label>
                    <input 
                        type="text"
                        id="ZUEFUEHRUNG_KONTO_BEZEICHNUNG"
                        name="ZUEFUEHRUNG_KONTO_BEZEICHNUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('ZUEFUEHRUNG_KONTO_BEZEICHNUNG')"
                    />
                    <label class="label" x-show="errors.ZUEFUEHRUNG_KONTO_BEZEICHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.ZUEFUEHRUNG_KONTO_BEZEICHNUNG"></span>

                <div class="form-control w-full">

                <div class="form-control w-full">
                    <label class="label" for="PERIODE_VON">

                    </label>
                    <input

                </div>

                <div class="form-control w-full">
                    <label class="label" for="PERIODE_BIS">
                        <span class="label-text">
                            Periode Bis
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="PERIODE_BIS"
                        name="PERIODE_BIS"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('PERIODE_BIS')"
                    />
                    <label class="label" x-show="errors.PERIODE_BIS">
                        <span class="label-text-alt text-error" x-text="errors.PERIODE_BIS"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="GESCHAEFTSJAHR">
                        <span class="label-text">
                            Business year

                    </label>
                    <input

                    <input

                    />
                    <label class="label" x-show="errors.ENTNAHME_PRO_EINHEIT">

                    />

                        <span class="label-text-alt text-error" x-text="errors.ENTNAHME_PRO_QM"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ZWECK_HYPOTHESE">
                        <span class="label-text">
                            Zweck Hypothese
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ZWECK_HYPOTHESE"
                        name="ZWECK_HYPOTHESE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('ZWECK_HYPOTHESE')"
                    />
                    <label class="label" x-show="errors.ZWECK_HYPOTHESE">
                        <span class="label-text-alt text-error" x-text="errors.ZWECK_HYPOTHESE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="RISIKO_BEWERTUNG">
                        <span class="label-text">
                            Risiko Bewertung
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="RISIKO_BEWERTUNG"
                        name="RISIKO_BEWERTUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('RISIKO_BEWERTUNG')"
                    />
                    <label class="label" x-show="errors.RISIKO_BEWERTUNG">
                        <span class="label-text-alt text-error" x-text="errors.RISIKO_BEWERTUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ANZAHL_EINHEITEN">
                        <span class="label-text">
                            Anzahl Einheiten

                    </label>
                    <input 
                        type="text"
                        id="ANZAHL_EINHEITEN"
                        name="ANZAHL_EINHEITEN"

                        class="input input-bordered w-full"

                    />
                    <label class="label" x-show="errors.ANZAHL_EINHEITEN">
                        <span class="label-text-alt text-error" x-text="errors.ANZAHL_EINHEITEN"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="GESAMTFLAECHE_QM">
                        <span class="label-text">
                            Quadratmeter

                    </label>
                    <input 
                        type="number"

            <!-- Adresse -->

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="OBJEKT_STRASSE">

                        </span>
                    </label>
                    <input 
                        type="text"
                        id="OBJEKT_STRASSE"
                        name="OBJEKT_STRASSE"
                        placeholder="Musterstraße 1"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_STRASSE')"
                    />
                    <label class="label" x-show="errors.OBJEKT_STRASSE">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_STRASSE"></span>
                    </label>
                </div>

            </div>

            <!-- Finanzinformationen -->
            <div class="divider">Finanzinformationen</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="SONDER_ENTNAHME_BETRAG">
                        <span class="label-text">
                            Special withdrawal amount from reserves
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="SONDER_ENTNAHME_BETRAG"
                        name="SONDER_ENTNAHME_BETRAG"
                        placeholder="0,00 €"
                        class="input input-bordered w-full"
                        min="0"
                        step="0.01" min="0"
                        @blur="validateField('SONDER_ENTNAHME_BETRAG')"
                    />
                    <label class="label" x-show="errors.SONDER_ENTNAHME_BETRAG">
                        <span class="label-text-alt text-error" x-text="errors.SONDER_ENTNAHME_BETRAG"></span>

                </div>

            <div class="card-actions justify-end mt-6">
                <button type="reset" class="btn btn-ghost">

                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        :disabled="!formValid">

<!-- Result Container -->
<div id="result-container" class="mt-6"></div>
