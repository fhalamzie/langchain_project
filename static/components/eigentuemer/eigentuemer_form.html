                        @blur="validateField('EEMAILEIG2')"
                    />
                    <label class="label" x-show="errors.EEMAILEIG2">
                        <span class="label-text-alt text-error" x-text="errors.EEMAILEIG2"></span>
                    </label>
                </div>

            </div>

            <!-- Adresse -->
            <div class="divider">Adresse</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="ESTR">
                        <span class="label-text">
                            Straße
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ESTR"
                        name="ESTR"
                        placeholder="Musterstraße 1"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('ESTR')"
                    />
                    <label class="label" x-show="errors.ESTR">
                        <span class="label-text-alt text-error" x-text="errors.ESTR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EPLZORT">
                        <span class="label-text">
                            Immobilieneigentümer / Vermieter
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EPLZORT"
                        name="EPLZORT"
                        placeholder="12345"
                        class="input input-bordered w-full"
                        pattern="\d{5}"
                        
                        @blur="validateField('EPLZORT')"
                    />
                    <label class="label" x-show="errors.EPLZORT">
                        <span class="label-text-alt text-error" x-text="errors.EPLZORT"></span>
                    </label>
                </div>

            </div>

            <!-- Zeitangaben -->
            <div class="divider">Zeitangaben</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="GEBURTSDATUM">
                        <span class="label-text">
                            Geburtsdatum
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="GEBURTSDATUM"
                        name="GEBURTSDATUM"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('GEBURTSDATUM')"
                    />
                    <label class="label" x-show="errors.GEBURTSDATUM">
                        <span class="label-text-alt text-error" x-text="errors.GEBURTSDATUM"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="GEBURTSDATUM2">
                        <span class="label-text">
                            Geburtsdatum2
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="GEBURTSDATUM2"
                        name="GEBURTSDATUM2"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('GEBURTSDATUM2')"
                    />
                    <label class="label" x-show="errors.GEBURTSDATUM2">
                        <span class="label-text-alt text-error" x-text="errors.GEBURTSDATUM2"></span>
                    </label>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="card-actions justify-end mt-6">
                <button type="reset" class="btn btn-ghost">
                    <i class="fas fa-undo mr-2"></i>
                    Zurücksetzen
                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        :disabled="!formValid">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Result Container -->
<div id="result-container" class="mt-6"></div>
