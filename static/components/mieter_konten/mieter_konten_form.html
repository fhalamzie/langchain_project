<form 
    id="mieter_konten-form"
    hx-post="/api/mieter_konten"
    hx-trigger="submit"
    hx-target="#result-container"
    hx-swap="innerHTML"
    hx-indicator="#loading-indicator"
    class="space-y-6"
    x-data="{ formValid: false, errors: {} }"
>
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">
                <i class="fas fa-building mr-2"></i>
                Mieter_Konten
            </h2>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="htmx-indicator">
                <div class="flex justify-center items-center p-4">
                    <span class="loading loading-spinner loading-lg"></span>
                </div>
            </div>

            <!-- Identifikatoren -->
            <div class="divider">Identifikatoren</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="KNR">
                        <span class="label-text">
                            Finanzkonto für Buchhaltung
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KNR"
                        name="KNR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('KNR')"
                    />
                    <label class="label" x-show="errors.KNR">
                        <span class="label-text-alt text-error" x-text="errors.KNR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ONR">
                        <span class="label-text">
                            Gebäude / Liegenschaft
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ONR"
                        name="ONR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('ONR')"
                    />
                    <label class="label" x-show="errors.ONR">
                        <span class="label-text-alt text-error" x-text="errors.ONR"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ENR">
                        <span class="label-text">
                            Mieteinheit / Apartment
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ENR"
                        name="ENR"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('ENR')"
                    />
                    <label class="label" x-show="errors.ENR">
                        <span class="label-text-alt text-error" x-text="errors.ENR"></span>
                    </label>
                </div>

            </div>

            <!-- Allgemeine Informationen -->
            <div class="divider">Allgemeine Informationen</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="KONTO_CODE">
                        <span class="label-text">
                            Konto Code
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KONTO_CODE"
                        name="KONTO_CODE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('KONTO_CODE')"
                    />
                    <label class="label" x-show="errors.KONTO_CODE">
                        <span class="label-text-alt text-error" x-text="errors.KONTO_CODE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="KONTO_BEZEICHNUNG">
                        <span class="label-text">
                            Konto Bezeichnung
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="KONTO_BEZEICHNUNG"
                        name="KONTO_BEZEICHNUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('KONTO_BEZEICHNUNG')"
                    />
                    <label class="label" x-show="errors.KONTO_BEZEICHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.KONTO_BEZEICHNUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="KONTOSTAND">
                        <span class="label-text">
                            Kontostand
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="KONTOSTAND"
                        name="KONTOSTAND"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('KONTOSTAND')"
                    />
                    <label class="label" x-show="errors.KONTOSTAND">
                        <span class="label-text-alt text-error" x-text="errors.KONTOSTAND"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="GUTHABEN">
                        <span class="label-text">
                            Guthaben
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="GUTHABEN"
                        name="GUTHABEN"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('GUTHABEN')"
                    />
                    <label class="label" x-show="errors.GUTHABEN">
                        <span class="label-text-alt text-error" x-text="errors.GUTHABEN"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="MAHNSTUFE">
                        <span class="label-text">
                            Mahnstufe
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="MAHNSTUFE"
                        name="MAHNSTUFE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('MAHNSTUFE')"
                    />
                    <label class="label" x-show="errors.MAHNSTUFE">
                        <span class="label-text-alt text-error" x-text="errors.MAHNSTUFE"></span>
                    </label>
                </div>

                <div class="form-control w-full md:col-span-2">
                    <label class="label" for="MAHNSTUFE_TEXT">
                        <span class="label-text">
                            Mahnstufe Text
                            
                        </span>
                    </label>
                    <textarea 
                        id="MAHNSTUFE_TEXT"
                        name="MAHNSTUFE_TEXT"
                        placeholder="None"
                        class="textarea textarea-bordered w-full"
                        rows="4"
                        
                    ></textarea>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="ZAHLUNGSSTATUS">
                        <span class="label-text">
                            Zahlungsstatus
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="ZAHLUNGSSTATUS"
                        name="ZAHLUNGSSTATUS"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('ZAHLUNGSSTATUS')"
                    />
                    <label class="label" x-show="errors.ZAHLUNGSSTATUS">
                        <span class="label-text-alt text-error" x-text="errors.ZAHLUNGSSTATUS"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="WOHNUNGS_BEZEICHNUNG">
                        <span class="label-text">
                            Wohnungs Bezeichnung
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="WOHNUNGS_BEZEICHNUNG"
                        name="WOHNUNGS_BEZEICHNUNG"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('WOHNUNGS_BEZEICHNUNG')"
                    />
                    <label class="label" x-show="errors.WOHNUNGS_BEZEICHNUNG">
                        <span class="label-text-alt text-error" x-text="errors.WOHNUNGS_BEZEICHNUNG"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="OBJEKT_KURZ">
                        <span class="label-text">
                            Objekt Kurz
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="OBJEKT_KURZ"
                        name="OBJEKT_KURZ"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_KURZ')"
                    />
                    <label class="label" x-show="errors.OBJEKT_KURZ">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_KURZ"></span>
                    </label>
                </div>

            </div>

            <!-- Finanzinformationen -->
            <div class="divider">Finanzinformationen</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="OFFENE_MIETE">
                        <span class="label-text">
                            Offene Miete
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="OFFENE_MIETE"
                        name="OFFENE_MIETE"
                        placeholder="0,00 €"
                        class="input input-bordered w-full"
                        min="0"
                        step="0.01" min="0"
                        @blur="validateField('OFFENE_MIETE')"
                    />
                    <label class="label" x-show="errors.OFFENE_MIETE">
                        <span class="label-text-alt text-error" x-text="errors.OFFENE_MIETE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="MIETER_NAME">
                        <span class="label-text">
                            Mieter Name
                             <span class="text-error">*</span>
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="MIETER_NAME"
                        name="MIETER_NAME"
                        placeholder="None"
                        class="input input-bordered w-full"
                        required required
                        
                        @blur="validateField('MIETER_NAME')"
                    />
                    <label class="label" x-show="errors.MIETER_NAME">
                        <span class="label-text-alt text-error" x-text="errors.MIETER_NAME"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="MIETENDE">
                        <span class="label-text">
                            Ende
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="MIETENDE"
                        name="MIETENDE"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('MIETENDE')"
                    />
                    <label class="label" x-show="errors.MIETENDE">
                        <span class="label-text-alt text-error" x-text="errors.MIETENDE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="SOLL_MIETE">
                        <span class="label-text">
                            Soll Miete
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="SOLL_MIETE"
                        name="SOLL_MIETE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('SOLL_MIETE')"
                    />
                    <label class="label" x-show="errors.SOLL_MIETE">
                        <span class="label-text-alt text-error" x-text="errors.SOLL_MIETE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="VERZUG_IN_MONATSMIETEN">
                        <span class="label-text">
                            Verzug In Monatsmieten
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="VERZUG_IN_MONATSMIETEN"
                        name="VERZUG_IN_MONATSMIETEN"
                        placeholder="0,00 €"
                        class="input input-bordered w-full"
                        min="0"
                        step="0.01" min="0"
                        @blur="validateField('VERZUG_IN_MONATSMIETEN')"
                    />
                    <label class="label" x-show="errors.VERZUG_IN_MONATSMIETEN">
                        <span class="label-text-alt text-error" x-text="errors.VERZUG_IN_MONATSMIETEN"></span>
                    </label>
                </div>

            </div>

            <!-- Zeitangaben -->
            <div class="divider">Zeitangaben</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="LETZTES_MAHNDATUM">
                        <span class="label-text">
                            Letztes Mahndatum
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="LETZTES_MAHNDATUM"
                        name="LETZTES_MAHNDATUM"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('LETZTES_MAHNDATUM')"
                    />
                    <label class="label" x-show="errors.LETZTES_MAHNDATUM">
                        <span class="label-text-alt text-error" x-text="errors.LETZTES_MAHNDATUM"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="MIETBEGINN">
                        <span class="label-text">
                            Beginn
                            
                        </span>
                    </label>
                    <input 
                        type="date"
                        id="MIETBEGINN"
                        name="MIETBEGINN"
                        placeholder="TT.MM.JJJJ"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('MIETBEGINN')"
                    />
                    <label class="label" x-show="errors.MIETBEGINN">
                        <span class="label-text-alt text-error" x-text="errors.MIETBEGINN"></span>
                    </label>
                </div>

            </div>

            <!-- Adresse -->
            <div class="divider">Adresse</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="OBJEKT_STRASSE">
                        <span class="label-text">
                            Straße
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="OBJEKT_STRASSE"
                        name="OBJEKT_STRASSE"
                        placeholder="Musterstraße 1"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('OBJEKT_STRASSE')"
                    />
                    <label class="label" x-show="errors.OBJEKT_STRASSE">
                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_STRASSE"></span>
                    </label>
                </div>

            </div>

            <!-- Kontaktdaten -->
            <div class="divider">Kontaktdaten</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="TELEFON">
                        <span class="label-text">
                            Telefon
                            
                        </span>
                    </label>
                    <input 
                        type="tel"
                        id="TELEFON"
                        name="TELEFON"
                        placeholder="+49 123 456789"
                        class="input input-bordered w-full"
                        phone
                        
                        @blur="validateField('TELEFON')"
                    />
                    <label class="label" x-show="errors.TELEFON">
                        <span class="label-text-alt text-error" x-text="errors.TELEFON"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EMAIL">
                        <span class="label-text">
                            Email address
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EMAIL"
                        name="EMAIL"
                        placeholder="None"
                        class="input input-bordered w-full"
                        maxlength="255"
                        
                        @blur="validateField('EMAIL')"
                    />
                    <label class="label" x-show="errors.EMAIL">
                        <span class="label-text-alt text-error" x-text="errors.EMAIL"></span>
                    </label>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="card-actions justify-end mt-6">
                <button type="reset" class="btn btn-ghost">
                    <i class="fas fa-undo mr-2"></i>
                    Zurücksetzen
                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        :disabled="!formValid">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Result Container -->
<div id="result-container" class="mt-6"></div>
