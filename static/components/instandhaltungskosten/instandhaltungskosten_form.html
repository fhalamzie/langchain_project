<form 
    id="instandhaltungskosten-form"
    hx-post="/api/instandhaltungskosten"
    hx-trigger="submit"
    hx-target="#result-container"
    hx-swap="innerHTML"
    hx-indicator="#loading-indicator"
    class="space-y-6"

    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">

            <!-- Loading Indicator -->

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <label class="label" for="ONR">
                        <span class="label-text">
                            Gebäude / Liegenschaft

                        </span>
                    </label>

                        type="text"
                        id="ONR"
                        name="ONR"
                        placeholder="None"
                        class="input input-bordered w-full"

                    />

                        <span class="label-text-alt text-error" x-text="errors.ONR"></span>
                    </label>
                </div>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <label class="label" for="OBJEKT_KURZ">
                        <span class="label-text">
                            Objekt Kurz

                        type="text"
                        id="OBJEKT_KURZ"
                        name="OBJEKT_KURZ"

                        @blur="validateField('OBJEKT_KURZ')"
                    />

                        <span class="label-text-alt text-error" x-text="errors.OBJEKT_KURZ"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="WOHNFLAECHE">
                        <span class="label-text">
                            Wohnflaeche
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="WOHNFLAECHE"
                        name="WOHNFLAECHE"
                        placeholder="None"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('WOHNFLAECHE')"
                    />
                    <label class="label" x-show="errors.WOHNFLAECHE">
                        <span class="label-text-alt text-error" x-text="errors.WOHNFLAECHE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="EINHEITEN">
                        <span class="label-text">
                            Einheiten
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="EINHEITEN"
                        name="EINHEITEN"
                        placeholder="None"
                        class="input input-bordered w-full"

                    />
                    <label class="label" x-show="errors.EINHEITEN">
                        <span class="label-text-alt text-error" x-text="errors.EINHEITEN"></span>
                    </label>

                <div class="form-control w-full">

            </div>

            <!-- Adresse -->
            <div class="divider">Adresse</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">
                    <label class="label" for="STRASSE">
                        <span class="label-text">
                            Straße
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="STRASSE"
                        name="STRASSE"
                        placeholder="Musterstraße 1"
                        class="input input-bordered w-full"
                        
                        
                        @blur="validateField('STRASSE')"
                    />
                    <label class="label" x-show="errors.STRASSE">
                        <span class="label-text-alt text-error" x-text="errors.STRASSE"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="PLZ_ORT">
                        <span class="label-text">
                            Postleitzahl
                            
                        </span>
                    </label>
                    <input 
                        type="text"
                        id="PLZ_ORT"
                        name="PLZ_ORT"
                        placeholder="12345"
                        class="input input-bordered w-full"
                        pattern="\d{5}"
                        
                        @blur="validateField('PLZ_ORT')"
                    />
                    <label class="label" x-show="errors.PLZ_ORT">
                        <span class="label-text-alt text-error" x-text="errors.PLZ_ORT"></span>
                    </label>
                </div>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-control w-full">

                        <span class="label-text">
                            Kostenart

                </div>

                    <input

                    />

                </div>

                    />
                    <label class="label" x-show="errors.DURCHSCHNITTSKOSTEN">

                </div>

                <div class="form-control w-full">
                    <label class="label" for="MAX_EINZELKOSTEN">
                        <span class="label-text">

                    </label>
                    <input 
                        type="number"
                        id="MAX_EINZELKOSTEN"

                        class="input input-bordered w-full"
                        min="0"
                        step="0.01" min="0"
                        @blur="validateField('MAX_EINZELKOSTEN')"
                    />
                    <label class="label" x-show="errors.MAX_EINZELKOSTEN">
                        <span class="label-text-alt text-error" x-text="errors.MAX_EINZELKOSTEN"></span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label" for="KOSTEN_PRO_QM">
                        <span class="label-text">
                            Cost per square meter
                            
                        </span>
                    </label>
                    <input 
                        type="number"
                        id="KOSTEN_PRO_QM"
                        name="KOSTEN_PRO_QM"
                        placeholder="0,00 €"
                        class="input input-bordered w-full"
                        min="0"
                        step="0.01" min="0"
                        @blur="validateField('KOSTEN_PRO_QM')"
                    />
                    <label class="label" x-show="errors.KOSTEN_PRO_QM">

                <div class="form-control w-full">

                <button type="submit"

<!-- Result Container -->
<div id="result-container" class="mt-6"></div>
