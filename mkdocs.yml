site_name: WINCASA - Claude AI Implementation Guide
site_description: Implementation railways and documentation for Claude AI to build solutions correctly
site_author: WINCASA Team
site_url: https://fhalamzie.github.io/langchain_project

# Repository
repo_name: fhalamzie/langchain_project
repo_url: https://github.com/fhalamzie/langchain_project

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.annotate
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico

# Plugins
plugins:
  - search

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: fhalamzie
      repo: langchain_project
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Technical:
    - Architecture: technical/architecture.md
    - Retriever Modes: technical/retriever-modes.md
    - Modules: technical/modules.md
    - Technical Guide: technical/technical-guide.md
  - Development:
    - Implementation Guide: development/implementation-guide.md
    - Guidelines: development/guidelines.md
    - Testing: development/testing.md
    - Implementation Status: development/implementation-status.md
  - User Guide:
    - Query Examples: user-guide/query-examples.md
    - Troubleshooting: user-guide/troubleshooting.md
  - Operations:
    - Deployment: operations/deployment.md
    - Security: operations/security.md
  - Project:
    - Status: project/status.md
    - Roadmap: project/roadmap.md
  - Reference:
    - README: ./readme.md

# Extra
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fhalamzie/langchain_project
  generator: false

# CSS
extra_css:
  - stylesheets/extra.css

